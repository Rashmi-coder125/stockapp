<!DOCTYPE html>
<html class="h-100">
<head>
    <title>InvenTrack - Stock Management System</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add custom styles here -->
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
    <header class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">InvenTrack</a>
        <nav class="nav">
            <a class="nav-link text-light" href="{% url 'home' %}">Home</a>
            <a class="nav-link text-light" href="{% url 'item_list' %}">List Item</a>
            <a class="nav-link text-light" href="{% url 'add_item' %}">Add New Item</a>
            <a class="nav-link text-light" href="{% url 'add_category' %}">Add Category</a>
            {% if user.is_authenticated %}
                <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="nav-link text-light" href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>

    <main class="container mt-4 flex-shrink-0">
        {% block content %}
        <!-- Content from child templates will appear here -->
        {% endblock content %}
    </main>

    <footer class="footer py-3">
        <p>&copy; 2024 InvenTrack - Developed by Yamini Murugan</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
